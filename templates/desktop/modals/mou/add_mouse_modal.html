  <!-- Add Mouse Modal -->
<div class="modal fade" id="addMouseModal" tabindex="-1" aria-labelledby="addMouseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Mouse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      {% if equipment_package and equipment_package.id %}
      <form method="POST" id="addMouseForm" action="{% url 'add_mouse_to_package' equipment_package.id %}">
        {% csrf_token %}
        <div class="modal-body">
          <ul class="nav nav-pills mb-3" id="mouseAddTabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#mouse-manual">Manual Input</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#mouse-salvage">From Salvage</a></li>
          </ul>

          <div class="tab-content">
            <!-- Manual -->
            <div class="tab-pane fade show active" id="mouse-manual">
              <div class="mb-3"><label>Serial Number</label>
                <input type="text" class="form-control" name="mouse_sn" id="mouse_sn">
              </div>
              <div class="mb-3"><label>Brand</label>
                <select class="form-select form-control" name="mouse_brand_db" id="mouse_brand_db">
                  <option value="" disabled selected>Select Brand</option>
                  {% for brandMouse in mouse_brands %}
                    <option value="{{ brandMouse.id }}">{{ brandMouse.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3"><label>Model</label>
                <input type="text" class="form-control" name="mouse_model">
              </div>
            </div>

            <!-- Salvage -->
            <div class="tab-pane fade" id="mouse-salvage">
              <div class="mb-3"><label>Choose Salvaged Mouse</label>
                <select class="form-select" name="salvaged_mouse_id">
                  <option value="" disabled selected>Select Salvaged Mouse</option>
                  {% for salvaged in salvaged_mice %}
                    <option value="{{ salvaged.id }}">{{ salvaged.mouse_sn }} - {{ salvaged.mouse_brand }} ({{ salvaged.mouse_model }})</option>
                  {% empty %}
                    <option disabled>No salvaged mice available</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Mouse</button>
        </div>
      </form>
      {% else %}
        <div class="alert alert-danger m-3">Desktop package not available.</div>
      {% endif %}
    </div>
  </div>
</div>
