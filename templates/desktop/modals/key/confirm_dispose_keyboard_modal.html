<!-- Disposal Confirmation Modal -->
<div class="modal fade" id="confirmDisposeModalKeyboard" tabindex="-1" aria-labelledby="confirmDisposeModalKeyboardLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDisposeModalKeyboardLabel">Confirm Disposal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to dispose of this keyboard?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

        <form id="disposeKeyboardForm" 
              method="POST"
              action="{% if keyboard_detailse %}{% url 'keyboard_disposed' keyboard_detailse.id %}{% else %}#{% endif %}"
              class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <span class="spinner-border spinner-border-sm d-none"></span>
            <span class="button-text">Confirm Dispose</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
