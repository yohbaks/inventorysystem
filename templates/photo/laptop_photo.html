{% if laptop_details %}
  <!-- Laptop Photo -->
  <div class="dropdown float-end">
    <button class="btn btn-icon btn-clean me-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-ellipsis-h"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li>
        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#uploadLaptopPhotoModal">
          <i class="fas fa-upload"></i> Upload Photo
        </a>
      </li>
      <li>
        {% if laptop_details.laptop_photo %}
          <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#laptopPhotoModal">
            <i class="fas fa-eye"></i> View Photo
          </a>
        {% else %}
          <span class="dropdown-item text-muted">
            <i class="fas fa-times-circle"></i> No Photo
          </span>
        {% endif %}
      </li>
    </ul>
  </div>

  <!-- Laptop Photo View Modal -->
  <div class="modal fade" id="laptopPhotoModal" tabindex="-1" aria-labelledby="laptopPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="laptopPhotoModalLabel">Laptop Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          {% if laptop_details.laptop_photo %}
            <img src="{{ laptop_details.laptop_photo.url }}" class="img-fluid rounded shadow" alt="Laptop Photo">
          {% else %}
            <p class="text-muted">No photo available.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endif %}
