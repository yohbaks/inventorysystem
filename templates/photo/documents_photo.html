{% if documents_detailse %}
  <!-- Modern Document Photo Slider -->
  <div class="document-photo-slider-container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">
        <i class="fas fa-images text-primary"></i> Supporting Documents
      </h5>
      <button class="btn btn-sm btn-primary rounded-pill" onclick="document.getElementById('uploadDocumentPhotosInput').click()">
        <i class="fas fa-plus"></i> Add Photos
      </button>
    </div>

    {% if documents_detailse.photos.all %}
      <!-- Main Photo Display -->
      <div class="doc-photo-main-display">
        <div class="doc-photo-viewer" id="docPhotoViewer">
          <img id="docMainPhoto" src="{{ documents_detailse.photos.all.0.photo.url }}" alt="Document Photo" class="doc-main-image">

          <!-- Navigation Arrows -->
          <button class="doc-nav-btn doc-nav-prev" onclick="changeDocPhoto(-1)">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="doc-nav-btn doc-nav-next" onclick="changeDocPhoto(1)">
            <i class="fas fa-chevron-right"></i>
          </button>

          <!-- Photo Counter -->
          <div class="doc-photo-counter">
            <span id="docPhotoIndex">1</span> / <span id="docPhotoTotal">{{ documents_detailse.photos.count }}</span>
          </div>

          <!-- Delete Button -->
          <button class="doc-delete-btn" onclick="deleteCurrentPhoto()" title="Delete Photo">
            <i class="fas fa-trash"></i>
          </button>

          <!-- Fullscreen Button -->
          <button class="doc-fullscreen-btn" onclick="openFullscreen()" title="View Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
        </div>

        <!-- Thumbnail Strip -->
        <div class="doc-thumbnail-strip" id="docThumbnailStrip">
          {% for photo in documents_detailse.photos.all %}
            <div class="doc-thumbnail {% if forloop.first %}active{% endif %}"
                 onclick="showPhoto({{ forloop.counter0 }})"
                 data-photo-id="{{ photo.id }}"
                 data-photo-url="{{ photo.photo.url }}">
              <img src="{{ photo.photo.url }}" alt="Thumbnail {{ forloop.counter }}">
              <div class="thumbnail-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% else %}
      <!-- No Photos State -->
      <div class="doc-photo-empty-state">
        <i class="fas fa-images fa-3x text-muted mb-3"></i>
        <p class="text-muted">No supporting documents uploaded yet</p>
        <button class="btn btn-primary rounded-pill" onclick="document.getElementById('uploadDocumentPhotosInput').click()">
          <i class="fas fa-upload"></i> Upload First Photo
        </button>
      </div>
    {% endif %}

    <!-- Hidden Upload Form -->
    <form id="uploadDocumentPhotosForm" action="{% url 'upload_document_photo' documents_detailse.id %}" method="POST" enctype="multipart/form-data" style="display: none;">
      {% csrf_token %}
      <input type="file" name="photos" id="uploadDocumentPhotosInput" multiple accept="image/*" onchange="this.form.submit()">
    </form>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal fade" id="docPhotoFullscreenModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title text-white">Document Photo</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
          <img id="docFullscreenImage" src="" class="img-fluid" style="max-height: 90vh;">
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Modern Photo Slider Styles */
    .document-photo-slider-container {
      padding: 1.5rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .doc-photo-main-display {
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .doc-photo-viewer {
      position: relative;
      height: 400px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .doc-main-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .doc-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .doc-nav-btn:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
    }

    .doc-nav-prev { left: 20px; }
    .doc-nav-next { right: 20px; }

    .doc-photo-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      z-index: 10;
    }

    .doc-delete-btn {
      position: absolute;
      top: 20px;
      right: 70px;
      background: rgba(220, 38, 38, 0.9);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .doc-delete-btn:hover {
      background: rgb(220, 38, 38);
      transform: scale(1.1);
    }

    .doc-fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(59, 130, 246, 0.9);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .doc-fullscreen-btn:hover {
      background: rgb(59, 130, 246);
      transform: scale(1.1);
    }

    .doc-thumbnail-strip {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #f8f9fa;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e0 #f8f9fa;
    }

    .doc-thumbnail-strip::-webkit-scrollbar {
      height: 8px;
    }

    .doc-thumbnail-strip::-webkit-scrollbar-track {
      background: #f8f9fa;
    }

    .doc-thumbnail-strip::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }

    .doc-thumbnail {
      position: relative;
      min-width: 100px;
      height: 80px;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .doc-thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .doc-thumbnail.active {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .doc-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: white;
    }

    .doc-thumbnail:hover .thumbnail-overlay {
      opacity: 1;
    }

    .doc-photo-empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 0.75rem;
      border: 2px dashed #cbd5e0;
    }

    @media (max-width: 768px) {
      .doc-photo-viewer {
        height: 300px;
      }

      .doc-nav-btn {
        width: 40px;
        height: 40px;
      }

      .doc-thumbnail {
        min-width: 80px;
        height: 60px;
      }
    }
  </style>

  <script>
    let currentPhotoIndex = 0;
    const photos = [
      {% for photo in documents_detailse.photos.all %}
        {
          id: {{ photo.id }},
          url: "{{ photo.photo.url }}"
        }{% if not forloop.last %},{% endif %}
      {% endfor %}
    ];

    function showPhoto(index) {
      if (photos.length === 0) return;

      currentPhotoIndex = index;
      const photo = photos[index];

      // Update main image
      document.getElementById('docMainPhoto').src = photo.url;

      // Update counter
      document.getElementById('docPhotoIndex').textContent = index + 1;

      // Update thumbnails
      document.querySelectorAll('.doc-thumbnail').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });

      // Scroll thumbnail into view
      const activeThumbnail = document.querySelectorAll('.doc-thumbnail')[index];
      if (activeThumbnail) {
        activeThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      }
    }

    function changeDocPhoto(direction) {
      if (photos.length === 0) return;

      let newIndex = currentPhotoIndex + direction;

      if (newIndex < 0) newIndex = photos.length - 1;
      if (newIndex >= photos.length) newIndex = 0;

      showPhoto(newIndex);
    }

    function deleteCurrentPhoto() {
      if (photos.length === 0) return;

      const photo = photos[currentPhotoIndex];

      if (confirm('Are you sure you want to delete this photo?')) {
        // Create and submit delete form
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{% url 'delete_document_photo' 0 %}".replace('/0/', '/' + photo.id + '/');

        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);

        document.body.appendChild(form);
        form.submit();
      }
    }

    function openFullscreen() {
      const currentPhoto = photos[currentPhotoIndex];
      document.getElementById('docFullscreenImage').src = currentPhoto.url;
      const modal = new bootstrap.Modal(document.getElementById('docPhotoFullscreenModal'));
      modal.show();
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') changeDocPhoto(-1);
      if (e.key === 'ArrowRight') changeDocPhoto(1);
    });
  </script>
{% endif %}
