<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" role="img" aria-label="ADMIN logo">
  <defs>
    <radialGradient id="grad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#6C63FF" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#6C63FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.15"/>
    </radialGradient>
  </defs>
  <!-- outer soft circle -->
  <circle cx="25" cy="25" r="24" fill="url(#grad)"/>
  <!-- inner ring for subtle depth -->
  <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
  <!-- abbreviation -->
  <g font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" fill="#FFFFFF" text-anchor="middle">
    <text x="25" y="30" font-size="16" font-weight="700" letter-spacing="0.5">ADMIN</text>
  </g>
</svg>